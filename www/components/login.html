<!-- ko if : auth.loggedIn() == false -->
  <!-- ko with : auth -->
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 ">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Username:</span>
                <input data-bind="value : username" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-sm-12">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Password:</span>
                <input type="password" data-bind="value : password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-sm-12">
              <button class="btn btn-primary" style="width: 100% !important" data-bind="click : login" >Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4"></div>
  </div>
